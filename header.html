<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ecommind – Header simple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-main: #000000;
      --bg-secondary: #0D1B2A;
      --gold: #C9A55E;
      --blue: #00BFFF;
      --text-main: #FFFFFF;
      --muted: #9CA3AF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== HEADER SIMPLE ===== */

    .header {
      position: sticky;
      top: 0;
      z-index: 40;
      background-color: rgba(0, 0, 0, 0.92);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.8rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    /* LOGO / MARQUE */

    .brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .brand-mark {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      border: 1px solid rgba(0, 191, 255, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--blue);
    }

    .brand-name {
      font-size: 0.98rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    /* NAV */

    .nav {
      display: flex;
      align-items: center;
      gap: 1.3rem;
      font-size: 0.86rem;
    }

    .nav-link {
      padding: 0.25rem 0;
      color: var(--muted);
      position: relative;
      cursor: pointer;
      border: none;
      background: none;
      font: inherit;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -0.2rem;
      width: 0;
      height: 1px;
      background-color: var(--gold);
      transition: width 0.18s ease-out;
    }

    .nav-link:hover {
      color: var(--text-main);
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .nav-link--active {
      color: var(--gold);
    }

    .nav-link--active::after {
      width: 100%;
    }

    /* CTA */

    .header-right {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      padding: 0.5rem 1.1rem;
      border-radius: 999px;
      border: 1px solid var(--gold);
      background-color: var(--gold);
      color: #050505;
      font-size: 0.82rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.18s ease-out;
    }

    .btn-primary span.icon {
      font-size: 1rem;
      transform: translateY(1px);
    }

    .btn-primary:hover {
      filter: brightness(1.06);
      transform: translateY(-1px);
      box-shadow:
        0 8px 18px rgba(201, 165, 94, 0.3),
        0 0 18px rgba(0, 191, 255, 0.25);
    }

    /* BURGER MOBILE */

    .header-mobile-toggle {
      display: none;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background-color: rgba(13, 27, 42, 1);
      color: var(--text-main);
      font-size: 1.1rem;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* NAV MOBILE ÉTAT OUVERT */

    @media (max-width: 900px) {
      .header-inner {
        padding-inline: 1rem;
      }

      .nav {
        position: absolute;
        inset: 56px 1rem auto 1rem;
        padding: 0.9rem 1rem;
        border-radius: 0.9rem;
        background-color: rgba(0, 0, 0, 0.96);
        border: 1px solid rgba(148, 163, 184, 0.4);
        flex-direction: column;
        align-items: flex-start;
        gap: 0.8rem;
        transform-origin: top right;
        transform: scale(0.95);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.16s ease-out, transform 0.16s ease-out;
      }

      .nav.nav--open {
        opacity: 1;
        transform: scale(1);
        pointer-events: auto;
      }

      .header-mobile-toggle {
        display: inline-flex;
      }
    }

    @media (max-width: 600px) {
      .btn-primary {
        padding-inline: 0.9rem;
      }
    }

    /* Juste pour voir quelque chose sous le header pendant tes tests */
    .placeholder {
      height: 200vh;
      background: radial-gradient(circle at 0 0, rgba(0,191,255,0.15), transparent 55%), #000;
    }
  </style>
</head>
<body>

  <!-- HEADER SIMPLE ECOMMIND -->
  <header class="header">
    <div class="header-inner">
      <div class="brand">
        <div class="brand-mark">EA</div>
        <div class="brand-name">Ecommind</div>
      </div>

      <nav class="nav">
        <button class="nav-link nav-link--active" type="button">Démo</button>
        <button class="nav-link" type="button">Offres</button>
        <button class="nav-link" type="button">Contact</button>
      </nav>

      <div class="header-right">
        <button class="btn-primary" type="button">
          <span class="icon">▶</span>
          Essayer la démo
        </button>
        <button class="header-mobile-toggle" type="button" aria-label="Menu">
          ☰
        </button>
      </div>
    </div>
  </header>

  <!-- Contenu temporaire pour tester le scroll -->
  <div class="placeholder"></div>

  <script>
    // JS simple pour le menu mobile + CTA

    document.addEventListener("DOMContentLoaded", () => {
      const mobileToggle = document.querySelector(".header-mobile-toggle");
      const nav = document.querySelector(".nav");
      const navLinks = document.querySelectorAll(".nav-link");
      const cta = document.querySelector(".btn-primary");

      // Menu mobile
      if (mobileToggle && nav) {
        mobileToggle.addEventListener("click", (e) => {
          e.preventDefault();
          nav.classList.toggle("nav--open");
        });
      }

      // Active state nav
      navLinks.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          navLinks.forEach((l) => l.classList.remove("nav-link--active"));
          link.classList.add("nav-link--active");

          // Plus tard : scroll vers la bonne section
        });
      });

      // CTA -> à brancher sur ta démo
      if (cta) {
        cta.addEventListener("click", (e) => {
          e.preventDefault();
          // Remplace par l’URL de ta démo Netlify
          // window.open("https://ton-lien-demo.netlify.app", "_blank");
        });
      }
    });
  </script>
</body>
</html>

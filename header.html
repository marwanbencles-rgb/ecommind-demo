<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ecommind – Header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-main: #000000;
      --bg-secondary: #0D1B2A;
      --gold: #C9A55E;
      --blue: #00BFFF;
      --text-main: #FFFFFF;
      --muted: #9CA3AF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== HEADER ===== */

    .header {
      position: sticky;
      top: 0;
      z-index: 40;
      background-color: rgba(0, 0, 0, 0.94);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.25rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .brand-logo {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: 1px solid rgba(201, 165, 94, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.08em;
      color: var(--gold);
      box-shadow:
        0 0 16px rgba(0, 191, 255, 0.45),
        0 0 28px rgba(201, 165, 94, 0.4);
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .brand-name {
      font-size: 0.98rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .brand-tagline {
      font-size: 0.78rem;
      color: var(--muted);
      max-width: 260px;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 1.25rem;
      font-size: 0.86rem;
    }

    .nav-link {
      padding: 0.4rem 0.7rem;
      border-radius: 999px;
      border: 1px solid transparent;
      color: var(--muted);
      cursor: pointer;
      transition: all 0.18s ease-out;
      white-space: nowrap;
      background-color: transparent;
    }

    .nav-link:hover {
      color: var(--text-main);
      border-color: rgba(148, 163, 184, 0.4);
      background-color: rgba(13, 27, 42, 0.95);
    }

    .nav-link--active {
      color: var(--gold);
      border-color: rgba(201, 165, 94, 0.8);
      background-color: rgba(13, 27, 42, 1);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .header-status {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.78rem;
      color: var(--muted);
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      background-color: rgba(13, 27, 42, 1);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background-color: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.45rem;
      padding: 0.55rem 1.15rem;
      border-radius: 999px;
      border: 1px solid var(--gold);
      background-color: var(--gold);
      color: #050505;
      font-size: 0.84rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.18s ease-out;
    }

    .btn-primary span.icon {
      font-size: 1.05rem;
      transform: translateY(1px);
    }

    .btn-primary:hover {
      filter: brightness(1.06);
      transform: translateY(-1px);
      box-shadow:
        0 10px 22px rgba(201, 165, 94, 0.35),
        0 0 26px rgba(0, 191, 255, 0.35);
    }

    .header-mobile-toggle {
      display: none;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background-color: rgba(13, 27, 42, 1);
      color: var(--text-main);
      font-size: 1.05rem;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* Placeholder de contenu pour voir le header en sticky */
    .placeholder-content {
      height: 200vh;
      background-color: var(--bg-main);
    }

    @media (max-width: 900px) {
      .nav {
        display: none;
      }

      .header-inner {
        padding-inline: 1rem;
      }

      .header-mobile-toggle {
        display: inline-flex;
      }
    }

    @media (max-width: 600px) {
      .brand-tagline {
        display: none;
      }

      .header-status {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER ECOMMIND -->
  <header class="header">
    <div class="header-inner">
      <div class="brand">
        <div class="brand-logo">EA</div>
        <div class="brand-text">
          <div class="brand-name">Ecommind Agency</div>
          <div class="brand-tagline">Captiver. Déclencher. Convertir. Automatiquement.</div>
        </div>
      </div>

      <nav class="nav">
        <button class="nav-link nav-link--active" type="button">Démo IA</button>
        <button class="nav-link" type="button">Automatisations</button>
        <button class="nav-link" type="button">Secteurs</button>
        <button class="nav-link" type="button">Tarifs</button>
      </nav>

      <div class="header-right">
        <div class="header-status">
          <span class="status-dot"></span>
          IA prête à closer
        </div>
        <button class="btn-primary" type="button">
          <span class="icon">▶</span>
          Lancer la démo
        </button>
        <button class="header-mobile-toggle" type="button" aria-label="Ouvrir le menu">
          ☰
        </button>
      </div>
    </div>
  </header>

  <!-- Contenu temporaire juste pour visualiser le header sticky -->
  <div class="placeholder-content"></div>

</body>
</html>

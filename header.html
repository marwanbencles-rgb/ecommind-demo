<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ecommind â€“ Interface IA Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Police clean type Apple/OpenAI -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg-main: #000000;
      --bg-header: rgba(3, 7, 18, 0.96);
      --border-soft: rgba(148, 163, 184, 0.35);
      --gold: #C9A55E;
      --blue: #00BFFF;
      --text-main: #FFFFFF;
      --muted: #9CA3AF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    button {
      font-family: inherit;
    }

    /* =============================== */
    /*    HEADER MERCEDES x APPLE     */
    /* =============================== */

    .header {
      position: sticky;
      top: 0;
      z-index: 40;
      background-color: var(--bg-header);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(15, 23, 42, 0.9);
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.85rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.25rem;
    }

    /* LEFT : LOGO */

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .brand-emblem {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.09em;
      text-transform: uppercase;
      color: var(--blue);
      box-shadow:
        0 0 12px rgba(0, 191, 255, 0.45),
        0 0 18px rgba(15, 23, 42, 0.95);
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 0.08rem;
    }

    .brand-name {
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .brand-sub {
      font-size: 0.72rem;
      color: var(--muted);
    }

    /* CENTER : NAV */

    .nav {
      display: flex;
      align-items: center;
      gap: 1.6rem;
      font-size: 0.84rem;
    }

    .nav-link {
      position: relative;
      padding: 0.1rem 0;
      color: var(--muted);
      cursor: pointer;
      background: none;
      border: none;
      font: inherit;
      letter-spacing: 0.04em;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -0.25rem;
      width: 0;
      height: 1px;
      background-color: var(--blue);
      transition: width 0.18s ease-out;
    }

    .nav-link:hover {
      color: var(--text-main);
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .nav-link--active {
      color: var(--text-main);
    }

    .nav-link--active::after {
      width: 100%;
    }

    /* RIGHT : STATUS + CTA */

    .header-right {
      display: flex;
      align-items: center;
      gap: 0.85rem;
    }

    .header-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      font-size: 0.75rem;
      color: var(--muted);
    }

    .header-pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background-color: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      padding: 0.5rem 1.25rem;
      border-radius: 999px;
      border: 1px solid var(--gold);
      background-color: var(--gold);
      color: #050505;
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.18s ease-out;
    }

    .btn-primary span.icon {
      font-size: 0.95rem;
      transform: translateY(1px);
    }

    .btn-primary:hover {
      filter: brightness(1.06);
      transform: translateY(-1px);
      box-shadow:
        0 10px 22px rgba(201, 165, 94, 0.35),
        0 0 22px rgba(0, 191, 255, 0.28);
    }

    /* MOBILE TOGGLE */

    .header-mobile-toggle {
      display: none;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background-color: rgba(15, 23, 42, 1);
      color: var(--text-main);
      font-size: 1.05rem;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* NAV MOBILE */

    @media (max-width: 900px) {
      .header-inner {
        padding-inline: 1.1rem;
        gap: 0.9rem;
      }

      .nav {
        position: absolute;
        inset: 56px 1.1rem auto 1.1rem;
        padding: 0.85rem 1rem;
        border-radius: 1rem;
        border: 1px solid var(--border-soft);
        background-color: rgba(3, 7, 18, 0.98);
        flex-direction: column;
        align-items: flex-start;
        gap: 0.7rem;
        transform-origin: top right;
        transform: scale(0.96);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.16s ease-out, transform 0.16s ease-out;
      }

      .nav.nav--open {
        opacity: 1;
        transform: scale(1);
        pointer-events: auto;
      }

      .header-mobile-toggle {
        display: inline-flex;
      }
    }

    @media (max-width: 640px) {
      .brand-sub {
        display: none;
      }

      .header-pill {
        display: none;
      }

      .btn-primary {
        padding-inline: 1rem;
      }
    }

    /* JUSTE POUR TESTER (Ã€ SUPPRIMER PLUS TARD) */
    .page-placeholder {
      min-height: 140vh;
      padding: 2rem 1.5rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <!-- HEADER PREMIUM ECOMMIND -->
  <header class="header">
    <div class="header-inner">
      <!-- LEFT -->
      <div class="brand">
        <div class="brand-emblem">EA</div>
        <div class="brand-text">
          <div class="brand-name">Ecommind</div>
          <div class="brand-sub">Interfaces IA & automatisations</div>
        </div>
      </div>

      <!-- CENTER -->
      <nav class="nav">
        <button class="nav-link nav-link--active" type="button">DÃ©mo</button>
        <button class="nav-link" type="button">Solutions</button>
        <button class="nav-link" type="button">Secteurs</button>
        <button class="nav-link" type="button">Tarifs</button>
      </nav>

      <!-- RIGHT -->
      <div class="header-right">
        <div class="header-pill">
          <span class="header-pill-dot"></span>
          IA en temps rÃ©el
        </div>
        <button class="btn-primary" type="button">
          <span class="icon">â–¶</span>
          Lancer la dÃ©mo
        </button>
        <button class="header-mobile-toggle" type="button" aria-label="Menu">
          â˜°
        </button>
      </div>
    </div>
  </header>

  <!-- Contenu temporaire juste pour tester le scroll -->
  <main class="page-placeholder">
    Header Mercedes x Porsche x Apple x OpenAI en place.<br />
    Ensuite, on viendra coller ici ton hero avec lâ€™orbe + chat Ecommind.
  </main>

  <script>
    // header-premium.js â€“ logiques simples : menu mobile + nav active + CTA

    document.addEventListener("DOMContentLoaded", () => {
      const nav = document.querySelector(".nav");
      const navLinks = document.querySelectorAll(".nav-link");
      const toggle = document.querySelector(".header-mobile-toggle");
      const cta = document.querySelector(".btn-primary");

      // MENU MOBILE
      if (toggle && nav) {
        toggle.addEventListener("click", (e) => {
          e.preventDefault();
          nav.classList.toggle("nav--open");
        });
      }

      // NAV ACTIVE + (plus tard) scroll vers sections
      navLinks.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();

          navLinks.forEach((l) => l.classList.remove("nav-link--active"));
          link.classList.add("nav-link--active");

          // Exemple pour plus tard :
          // const targetId = link.dataset.target;
          // if (targetId) document.getElementById(targetId)?.scrollIntoView({ behavior: "smooth" });

          // Ferme le menu mobile aprÃ¨s clic
          if (nav.classList.contains("nav--open")) {
            nav.classList.remove("nav--open");
          }
        });
      });

      // CTA DEMO
      if (cta) {
        cta.addEventListener("click", (e) => {
          e.preventDefault();

          // ðŸ‘‰ Ã€ BRANCHER : mets lâ€™URL de ta dÃ©mo ici
          const DEMO_URL = ""; // ex: "https://ecommind-demo.netlify.app"

          if (DEMO_URL && DEMO_URL.trim() !== "") {
            window.open(DEMO_URL, "_blank", "noopener");
          } else {
            // fallback : scroll vers le haut (ou futur hero)
            window.scrollTo({ top: 0, behavior: "smooth" });
          }
        });
      }
    });
  </script>
</body>
</html>

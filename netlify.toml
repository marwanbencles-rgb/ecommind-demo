[build]
  # On publie la racine du repo (là où sont tous tes .html / .css / .js)
  publish = "."
  command = ""

[build.environment]
  NODE_VERSION = "18"

# Quand quelqu'un arrive sur /
# on le redirige vers la page de ton choix.
# Tu peux changer `/header.html` par `/hero.html` ou `/cta.html`.
[[redirects]]
  from = "/"
  to = "/header.html"
  status = 302

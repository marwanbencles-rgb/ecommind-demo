[build]
  command = ""
  publish = "."

# Sécurité + micro (pour le visualiseur voix)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "microphone=(self)"

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

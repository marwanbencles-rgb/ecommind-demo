# Ecommind Closer – Netlify config

[build]
  command = ""        # app statique, pas de build
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "microphone=(), geolocation=(), camera=()"

# Autoriser le micro sur la page (nécessaire pour getUserMedia)
[[headers]]
  for = "/"
  [headers.values]
    Permissions-Policy = "microphone=(self)"  # active uniquement le micro pour ton domaine

# SPA fallback (si plus tard tu ajoutes du routing côté client)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ===============================
# Ecommind Closer – Netlify config
# Site statique (pas de build)
# ===============================

[build]
  command = ""      # aucun build, fichiers statiques
  publish = "."     # publier le dossier courant (là où se trouve index.html)

# Sécurité + permission micro (HTTPS requis pour getUserMedia)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Autoriser uniquement le micro pour ce domaine
    Permissions-Policy = "microphone=(self)"

# Cache simple pour CSS/JS (optionnel)
[[headers]]
  for = "/:file.(css|js)"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SPA fallback (toutes les routes → index.html)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build]
  publish = "."
  command = ""

# --- Redirection des requÃªtes API vers ton workflow n8n ---
[[redirects]]
  from = "/api/*"
  to = "https://TON-URL-N8N-WEBHOOK/:splat"
  status = 200
  force = true

# --- En-tÃªtes de sÃ©curitÃ© (recommandÃ©s) ---
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Permissions-Policy = "microphone=(), camera=(), geolocation=()"

# --- CORS (pour que ton front puisse dialoguer avec n8n) ---
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

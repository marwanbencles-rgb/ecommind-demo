[build]
  command = "npm run build"
  publish = "public"
  functions = "netlify/functions"

# === REDIRECTIONS ===
[[redirects]]
  from = "/api/llm"
  to = "/.netlify/functions/llm"
  status = 200
[[redirects]]
  from = "/api/stt"
  to = "/.netlify/functions/stt"
  status = 200
[[redirects]]
  from = "/api/tts"
  to = "/.netlify/functions/tts"
  status = 200
[[redirects]]
  from = "/api/lang"
  to = "/.netlify/functions/lang"
  status = 200
[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# === HEADERS ===
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Cache-Control = "no-store"

# === FONCTIONS SERVERLESS ===
[functions]
  node_bundler = "esbuild"
  included_files = ["public/**/*"]
  external_node_modules = ["formdata-node", "node-fetch"]
  directory = "netlify/functions"

[functions.config]
  timeout = 20
  memory = 512

# === ENVIRONNEMENT ===
[build.environment]
  NODE_ENV = "production"
  NODE_VERSION = "18.20.3"

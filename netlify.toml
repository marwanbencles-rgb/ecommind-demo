###############################################
# ECOMMIND AGENCY ‚Äî NETLIFY DEPLOY CONFIG
# Version : Cockpit IA Full Luxe CAC40
###############################################

[build]
  publish = "."
  command = ""

###############################################
# üîí HEADERS : s√©curit√© & performance
###############################################

[[headers]]
  for = "/*"
  [headers.values]
    # S√©curit√© globale
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # Permissions
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"

    # CSP : autorise GSAP via CDN et images Unsplash
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' https://images.unsplash.com data:; font-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'self'; upgrade-insecure-requests"

###############################################
# ‚ö°Ô∏è Cache long terme pour fichiers statiques
###############################################

[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/app.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

###############################################
# üîÅ SPA fallback : toutes les routes ‚Üí index
###############################################

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

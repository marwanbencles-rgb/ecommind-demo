<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ecommind – Demo IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />

  <!-- Three.js pour la 3D -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"
    defer
  ></script>

  <!-- GSAP pour les animations cinématiques -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
    defer
  ></script>

  <!-- Ton script -->
  <script src="app.js" defer></script>
</head>
<body>
  <div class="hero-chat">
    <!-- Fond cinématique -->
    <div class="hero-bg"></div>

    <!-- Contenu principal -->
    <div class="hero-content">
      <!-- Texte d’intro -->
      <div class="hero-text">
        <h1 class="hero-title">Ecommind vous écoute.</h1>
        <p class="hero-subtitle">
          Dites-lui ce que vous voulez automatiser.
        </p>
      </div>

      <!-- Bulle de chat -->
      <div class="hero-chat-bubble">
        Bonjour, je vous écoute.
      </div>

      <!-- Orb 3D (Three.js) -->
      <div class="hero-orb-3d">
        <canvas id="orbCanvas"></canvas>
      </div>

      <!-- Barre de saisie -->
      <div class="hero-input-bar">
        <div class="hero-input">
          <div class="hero-input-send" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M3 11.5l18-8.5-4.5 18-5-7-5-2.5z"></path>
            </svg>
          </div>

          <input
            type="text"
            class="hero-input-field"
            placeholder="Écrivez ou parlez à Ecommind..."
            aria-label="Message à Ecommind"
          />

          <button
            class="hero-input-mic"
            type="button"
            aria-label="Parler à Ecommind"
          >
            <svg viewBox="0 0 24 24">
              <path
                d="M12 14a3 3 0 003-3V7a3 3 0 10-6 0v4a3 3 0 003 3z"
              ></path>
              <path d="M7 11a5 5 0 0010 0M12 16v4M9 20h6"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

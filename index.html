<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ecommind – Orb Chat Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Police Inter / SF-like -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Styles globaux + chat -->
  <link rel="stylesheet" href="style.css" />

  <!-- Libs 3D / Animations -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"
    defer
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"
    defer
  ></script>

  <!-- Script principal (orb + chat + énergie) -->
  <script src="app.js" defer></script>
</head>
<body>
  <!-- ORBE 3D PLEIN ÉCRAN -->
  <div id="container"></div>

  <!-- Couche pour l'orbe d'énergie qui voyage vers le chat -->
  <div class="fx-layer"></div>

  <!-- Titre principal -->
  <header class="header">
    <h1>Ecommind écoute.</h1>
  </header>

  <!-- CHAT ÉCRIT À DROITE + BARRE IMESSAGE -->
  <section class="chat-zone">
    <!-- Carte du chat -->
    <div class="chat-panel">
      <div class="chat-messages" id="chatMessages">
        <div class="chat-message chat-message-assistant">
          <div class="chat-bubble">
            Bonjour, je vous écoute. Décrivez ce que vous voulez automatiser
            et je le route vers votre futur système Ecommind.
          </div>
        </div>
      </div>
    </div>

    <!-- Barre iMessage sous la carte -->
    <div class="imessage-bar">
      <input
        type="text"
        id="morphText"
        placeholder="Message…"
        maxlength="80"
      />
      <button id="typeBtn">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M5 12H19M19 12L12 5M19 12L12 19"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
  </section>
</body>
</html>

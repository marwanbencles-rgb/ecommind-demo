<div class="hero-chat">
  
  <!-- Arrière-plan cinématique -->
  <div class="hero-bg"></div>

  <!-- Contenu centré -->
  <div class="hero-content">

    <!-- Texte d’introduction -->
    <div class="hero-text">
      <h1 class="hero-title">Ecommind vous écoute.</h1>
      <p class="hero-subtitle">Dites-lui ce que vous voulez automatiser.</p>
    </div>

    <!-- Bulle de chat -->
    <div class="hero-chat-bubble">
      Bonjour, je vous écoute.
    </div>

    <!-- Sphère holographique -->
    <div class="hero-orb-wrapper">
      <div class="hero-orb">
        <div class="hero-orb-core"></div>
        <div class="hero-orb-particles"></div>
      </div>

      <!-- Anneaux -->
      <div class="hero-orb-ring ring-1"></div>
      <div class="hero-orb-ring ring-2"></div>
      <div class="hero-orb-ring ring-3"></div>
    </div>

    <!-- Barre de saisie -->
    <div class="hero-input-bar">
      <div class="hero-input">
        <div class="hero-input-send">
          <svg viewBox="0 0 24 24">
            <path d="M3 11.5l18-8.5-4.5 18-5-7-5-2.5z"></path>
          </svg>
        </div>

        <input type="text" class="hero-input-field"
          placeholder="Écrivez ou parlez à Ecommind..." />

        <button class="hero-input-mic" aria-label="Micro">
          <svg viewBox="0 0 24 24">
            <path d="M12 14a3 3 0 003-3V7a3 3 0 10-6 0v4a3 3 0 003 3z"></path>
            <path d="M7 11a5 5 0 0010 0M12 16v4M9 20h6"></path>
          </svg>
        </button>
      </div>
    </div>

  </div>
</div>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommind Demo</title>

    <!-- Font + Three.js + GSAP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- TITRE -->
    <h1 class="hero-title">Ecommind-Agency.</h1>

    <!-- ORBE / PARTICLES -->
    <div id="container"></div>

    <!-- CHAT -->
    <div class="chat-box">
        <div class="chat-message bot">
            Bonjour, je vous écoute. Décrivez ce que vous voulez automatiser et je vous guide vers votre futur système Ecommind.
        </div>

        <div class="chat-input-wrapper">
            <input type="text" id="chatInput" placeholder="Message..." />
            <button id="sendBtn" class="send-btn">
                ➜
            </button>
        </div>
    </div>

    <!-- Script -->
    <script src="app.js"></script>

</body>
</html>

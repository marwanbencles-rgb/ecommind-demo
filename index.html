<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Ecommind – Démo IA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Style global -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ===================================================== -->
    <!-- =============== 1. BACKGROUND GLOBAL ================= -->
    <!-- ===================================================== -->
    <div id="global-background"></div>



    <!-- ===================================================== -->
    <!-- ======================= 2. HEADER ==================== -->
    <!-- ===================================================== -->
    <header id="site-header">
        <!-- Ton header viendra ici (logo / menu / titre) -->
    </header>



    <!-- ===================================================== -->
    <!-- ======================== 3. HERO ====================== -->
    <!-- =============== (ORBE + TITRE + CTA HERO) ============ -->
    <!-- ===================================================== -->
    <section id="hero-section">

        <!-- ORBE -->
        <div id="orb-wrapper">
            <div id="container"></div> <!-- Three.js -->
        </div>

        <!-- HERO TEXT -->
        <div id="hero-content">
            <!-- Titre, sous-titre, CTA hero -->
        </div>

    </section>



    <!-- ===================================================== -->
    <!-- ======================== 4. CHAT ====================== -->
    <!-- =================== (Chat écrit à droite) ============ -->
    <!-- ===================================================== -->
    <section id="chat-section">

        <div id="chat-wrapper">
            <div id="chat-messages-area">
                <!-- Messages du chat -->
            </div>

            <form id="chat-input-row">
                <!-- input + bouton -->
            </form>
        </div>

    </section>



    <!-- ===================================================== -->
    <!-- ====================== 5. FOOTER ====================== -->
    <!-- ===================== (CTA ECOMMIND) ================= -->
    <!-- ===================================================== -->
    <footer id="site-footer">

        <section id="cta-section">
            <!-- CTA Ecommind (cartes + bouton) -->
        </section>

    </footer>



    <!-- ===================================================== -->
    <!-- =================== 6. SCRIPTS ======================= -->
    <!-- ===================================================== -->

    <!-- Three.js + GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

    <!-- Ton JS perso (orb + chat) -->
    <script src="app.js"></script>

</body>
</html>
